<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable bar-dark">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-ios-color-filter-outline" menu-toggle="left">
          Filters
        </button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
        <a class="button button-icon button-clear ion-ios-star-half icon-right" href="#/app/history">
          History
        </a>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable bar-dark">
      <h1 class="title">Filters</h1>
    </ion-header-bar>
    <ion-content>

      <ion-list>

        <ion-item class="wide-item">
            <h2 class="filter-heading">What do you want to do?</h2>

            <div class="row">
              <button class="filter-item button" ng-model="restaurantFilter" ng-click="restaurantFilter.clicked=!restaurantFilter.clicked" ng-class="restaurantFilter.clicked?'button-positive':'button-dark'">
                Restaurant
              </button>
              <button class="filter-item button" ng-model="barFilter" ng-click="barFilter.clicked=!barFilter.clicked" ng-class="barFilter.clicked?'button-positive':'button-dark'">
                Bar
              </button>
              <button class="filter-item button" ng-model="raveFilter" ng-click="raveFilter.clicked=!raveFilter.clicked" ng-class="raveFilter.clicked?'button-positive':'button-dark'">
                Rave
              </button>
            </div>

            <div class="row">
              <button class="filter-item button" ng-model="museumFilter" ng-click="museumFilter.clicked=!museumFilter.clicked" ng-class="museumFilter.clicked?'button-positive':'button-dark'">
                Museum
              </button>
              <button class="filter-item button" ng-model="musicFilter" ng-click="musicFilter.clicked=!musicFilter.clicked" ng-class="musicFilter.clicked?'button-positive':'button-dark'">
                Live Music
              </button>
            </div>

            <div class="row">
              <button class="filter-item button" ng-model="button1" ng-click="button1.clicked=!button1.clicked" ng-class="button1.clicked?'button-positive':'button-dark'">
                ~~~~~~~
              </button>
              <button class="filter-item button" ng-model="button2" ng-click="button2.clicked=!button2.clicked" ng-class="button2.clicked?'button-positive':'button-dark'">
                ~~~~
              </button>
            </div>
        </ion-item>

        <ion-item class="wide-item">
            <h2 class="filter-heading">What's your budget?</h2>

            <div class="row">
              <button class="filter-item button center-text" ng-model="freeFilter" ng-click="freeFilter.clicked=!freeFilter.clicked" ng-class="freeFilter.clicked?'button-positive':'button-dark'">
                Free
              </button>
              <button class="filter-item button" ng-model="oneDollarFilter" ng-click="oneDollarFilter.clicked=!oneDollarFilter.clicked" ng-class="oneDollarFilter.clicked?'button-positive':'button-dark'">
                $
              </button>
              <button class="filter-item button" ng-model="twoDollarFilter" ng-click="twoDollarFilter.clicked=!twoDollarFilter.clicked" ng-class="twoDollarFilter.clicked?'button-positive':'button-dark'">
                $$
              </button>
              <button class="filter-item button" ng-model="threeDollarFilter" ng-click="threeDollarFilter.clicked=!threeDollarFilter.clicked" ng-class="threeDollarFilter.clicked?'button-positive':'button-dark'">
                $$$
              </button>
            </div>

        </ion-item>

        <ion-item class="wide-item">
            <h2 class="filter-heading">Pick the minimum average rating</h2>

            <div class="row">
              <button value="1" id="oneStarFilter" class="filter-item button button-clear icon ion-ios-star-outline" ng-model="oneStarFilter" ng-click="ratingClick(0)">
              </button>

              <button value="2" id="twoStarFilter"class="filter-item button button-clear icon ion-ios-star-outline" ng-model="twoStarFilter" ng-click="ratingClick(1)">
              </button>

              <button value="3" id="threeStarFilter" class="filter-item button button-clear icon ion-ios-star-outline" ng-model="threeStarFilter" ng-click="ratingClick(2)">
              </button>

              <button value="4" id="fourStarFilter" class="filter-item button button-clear icon ion-ios-star-outline" ng-model="fourStarFilter" ng-click="ratingClick(3)">
              </button>

              <button value="5" id="fiveStarFilter" class="filter-item button button-clear icon ion-ios-star-outline" ng-model="fiveStarFilter" ng-click="ratingClick(4)">
              </button>
            </div>

        </ion-item>

      </ion-list>

    </ion-content>
  </ion-side-menu>
</ion-side-menus>
